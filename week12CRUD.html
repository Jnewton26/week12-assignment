<body class="container">
    <div class="bd-example">
        <div class="alert alert-success" role="alert">
            <h2 class="alert-heading">My To Do List!</h2>
            <h4> Here are the Contexts:</h4>
            <p>-Around the house <br>-Errands<br>-Family Meeting<br>-Outdoors<br>-Desk/Office<br>-Phone Talking/Texting
            </p>
            <hr>
            <p class="mb-0">Don't forget to DELETE a TASK when you have completed it. </p>
        </div>
        <div id=new-todolist class="jumbotron text-black bg-light mb-3">
            <h2>Create Task Adding Context</h2>
            <input type="text" id="new-todolist-type" class="form-control"> <br>
            <button id="create-new-todolist" class="btn btn-primary form-control">Create</button>
        </div>
        <div id="app">
        </div>

        <script src="node_modules/jquery/dist/jquery.js"></script>
